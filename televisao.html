<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Televisão</title>
    <link rel="stylesheet" href="css/televisao.css">
    <script src="js/controlarTV.js"></script>
</head>
<body>
    <div class="container">
        <div class="televisao">
            <h1>Televisão</h1>
            <img src="imagens/televisao.jpg" id="imagem" class="tv" height="400">
            <br>
            <img src="imagens/branco.jpg" id="televisao" class="branco" height="210">
            <div class="vol-bar-container">
                <p id="volume" name="volume">1</p>
                <input type="range" min="0" max="100" value="1" class="vol-bar" id="volumeRange" oninput="alterarVolume(this.value)">
            </div>
        </div>
        <div class="controle">
            <section>
                <button><img src="imagens/on_off.svg" alt="Liga/Desliga" class="btn-img" onclick="alternarEstado()"></button>
                <button><img src="imagens/connection.svg" alt="Liga/Desliga" class="btn-img"></button>
            </section>
            <section>
                <button><img src="imagens/vol-up.svg" alt="aumentar volume" class="btn-img" onclick="aumentar()"></button>
                <label for="">VOL</label>
                <button><img src="imagens/vol-down.svg" alt="reduzir volume" class="btn-img" onclick="reduzir()"></button>
            </section>
            <section>
                <button><img src="imagens/ch-up.svg" alt="Aumentar canal" class="btn-img" onclick="aumentarCanal()"></button>
                <label for="">CHA</label>
                <button><img src="imagens/ch-down.svg" alt="Reduzir canal" class="btn-img" onclick="reduzirCanal()"></button>
                <p id="canal" class="canal" name="canal">1</p>
            </section>
        </div>
    </div>
</body>
<footer>
    <br><br>    
    <div class = "footer">
        <a href="index.html" class="voltar">Vamos voltar para a página inicial</a>
    </div>        
</footer>
</html>
